{% extends "layout.html" %}

{% block title %}
    All Chai Page
{% endblock %}

{% block content %}
    <h1>All Type of Chai is available</h1>
        <div class="grid grid-cols-3 gap-4 m-4">
            {% for chai in chais %}
                <div class="bg-blue-800 p-5 rounded">
                    <img class="rounded" src="{{chai.image.url}}" alt="{{ chai.name }}">
                    <h3 class="text-l font-bold">{{ chai.name }}</h3>
                    <a href="{% url 'chai_detail' chai.id %}">
                        <button type="button" class="inline-flex items-center justify-center w-[100%] px-4 py-2 border border-transparent text-sm 
                                                    font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700
                                                    focus-outline-none focus:ring-offset-2 focus:ring-2 focus:ring-orange-500">
                            {{chai.chai_type}} - {{chai.id}}
                        </button>
                    </a>
                    <p>{{ chai.description }}</p>
                </div>
                
            {% endfor %}
        </div>
{% endblock %}
